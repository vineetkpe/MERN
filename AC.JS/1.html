<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tempr = Number(prompt("Enter today temperature"));

            if (tempr <= 10) { console.log("Very Cold") }
            else if (tempr   > 10 && tempr <= 19) { console.log("Cold") }
            else if (tempr > 20 && tempr <= 29) { console.log("Warm")}
            else if (tempr > 30 && tempr <= 39) { console.log("Hot")}
            else {console.log("Very Hot")}

    </script>
</body>
</html>
