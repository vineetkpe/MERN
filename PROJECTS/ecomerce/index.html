<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Shopping Cart</h1>

    <div class="products">
      <div class="card" id="p1">
        <h2>Mobile</h2> 
        <p>₹15000</p>
        <button onclick="addMobile()">Add to Cart</button>
      </div>
      <div class="card" id="p2">
        <h2>Laptop</h2>
        <p>₹55000</p>
        <button onclick="addLaptop()">Add to Cart</button>
      </div>
      <div class="card" id="p3">
        <h2>Headphones</h2>
        <p>₹2000</p>
        <button onclick="addHeadphones()">Add to Cart</button>
      </div>
      <div class="card" id="p4">
        <h2>Smart Watch</h2>
        <p>₹5000</p>
        <button onclick="addWatch()">Add to Cart</button>
      </div>
      <div class="card" id="p5">
        <h2>Tablet</h2>
        <p>₹25000</p>
        <button onclick="addTablet()">Add to Cart</button>
      </div>
      <div class="card" id="p6">
        <h2>Camera</h2>
        <p>₹40000</p>
        <button onclick="addCamera()">Add to Cart</button>
      </div>
      <div class="card" id="p7">
        <h2>Bluetooth Speaker</h2>
        <p>₹3500</p>
        <button onclick="addSpeaker()">Add to Cart</button>
      </div>
      <div class="card" id="p8">
        <h2>Keyboard</h2>
        <p>₹1500</p>
        <button onclick="addKeyboard()">Add to Cart</button>
      </div>
      <div class="card" id="p9">
        <h2>Monitor</h2>
        <p>₹12000</p>
        <button onclick="addMonitor()">Add to Cart</button>
      </div>
    </div>

    <h2>Cart</h2>
    <div id="cart"></div>
    <p id="totalItems">Total Items: 0</p>
    <p id="totalPrice">Total Price: ₹0</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
