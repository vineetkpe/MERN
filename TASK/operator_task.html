<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   <h1>JavaScript All Operator Practices </h1>

    <script>

        
        let a = 10, b = 5;
        console.log(a + b); 
        console.log(a - b); 
        console.log(a * b); 
        console.log(a / b); 
        console.log(a % b); 

        // Assignment Operators
        let x = 10;
        x += 5; 
        console.log(x);
        x *= 2; 
        console.log(x);

        // Comparison Operators
        console.log(a > b);   
        console.log(a < b);   
        console.log(a == b);  
        console.log(a === b); 

        // String Operators
        let str1 = "Vineet", str2 = "KP";
        console.log(str1 + " " + str2); 

        // Logical Operators
        console.log(a > 0 && b > 0);
        console.log(a > 0 || b < 0); 
        console.log(!(a > b));       

        // Ternary Operator
        let age = 18;
        let result = (age >= 18) ? "Adult" : "Minor";
        console.log(result);


    </script>
</body>

</html>
