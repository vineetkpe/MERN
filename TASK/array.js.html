<!DOCTYPE html>
<html>

<head>
    <title>Bookstore</title>
</head>

<body>
    <h2>Bookstore</h2>

    <script>
        let books = ["Math", "Science", "English"]
        document.write("Start: " + books + "<br>")

        books.push("History")
        document.write("Push: " + books + "<br>")

        books.unshift("Hindi")
        document.write("Unshift: " + books + "<br>")

        books.pop()
        document.write("Pop: " + books + "<br>")

        books.shift()
        document.write("Shift: " + books + "<br>")

        books.splice(1, 1, "Geo")
        document.write("Splice: " + books + "<br>")

        let addbooks = ["Bio", "Comp"]
        let allBooks = books.concat(addbooks)
        document.write("Concat: " + allBooks + "<br>")

        document.write("toString: " + allBooks.toString() + "<br>")


        document.write("Length: " + allBooks.length + "<br>")

        allBooks[0] = "Philosophy"
        document.write("Replace: " + allBooks + "<br>")

        document.write("ForEach:<br>")
        for (let i = 0; i < allBooks.length; i++) {
            document.write(allBooks[i] + "<br>")
        }


    </script>
</body>

</html>
